{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - سیستم مدیریت تعمیرات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #0f1729 0%, #1e293b 50%, #334155 100%);
            font-family: 'MyFont', sans-serif;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .error-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .error-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(99, 102, 241, 0.1);
            animation: errorFloat 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .error-bg span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            background: rgba(255, 0, 87, 0.1);
        }

        .error-bg span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
            background: rgba(0, 255, 10, 0.1);
        }

        .error-bg span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
            background: rgba(255, 253, 68, 0.1);
        }

        .error-bg span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
            background: rgba(0, 207, 255, 0.1);
        }

        .error-bg span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            background: rgba(255, 53, 122, 0.1);
        }

        .error-bg span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            background: rgba(99, 102, 241, 0.1);
        }

        .error-bg span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
            background: rgba(139, 92, 246, 0.1);
        }

        .error-bg span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
            background: rgba(255, 0, 87, 0.1);
        }

        .error-bg span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
            background: rgba(0, 255, 10, 0.1);
        }

        .error-bg span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
            background: rgba(255, 253, 68, 0.1);
        }

        @keyframes errorFloat {
            0% {
                opacity: 1;
                border-radius: 0;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                border-radius: 50%;
                transform: translateY(-1000px) rotate(720deg);
            }
        }

        /* Main Container */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 2rem 1rem;
        }

        .error-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: errorCardFloat 6s ease-in-out infinite;
        }

        @keyframes errorCardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899, #f59e0b, #6366f1);
            background-size: 400% 400%;
            border-radius: 24px;
            z-index: -1;
            animation: errorGradientShift 8s ease infinite;
            opacity: 0.3;
        }

        @keyframes errorGradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 404 Number */
        .error-number {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            animation: errorNumberPulse 3s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes errorNumberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Error Title */
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: errorTitleFade 1s ease-out 0.5s both;
        }

        @keyframes errorTitleFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Error Message */
        .error-message {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: errorMessageFade 1s ease-out 0.7s both;
        }

        @keyframes errorMessageFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search Box */
        .error-search {
            margin-bottom: 2rem;
            animation: errorSearchFade 1s ease-out 0.9s both;
        }

        @keyframes errorSearchFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 50px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'MyFont', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6366f1;
            font-size: 1.1rem;
        }

        /* Action Buttons */
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: errorActionsFade 1s ease-out 1.1s both;
        }

        @keyframes errorActionsFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-error {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'MyFont', sans-serif;
            border: none;
            cursor: pointer;
        }

        .btn-error-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6366f1 100%);
            background-size: 200% 200%;
            background-position: left;
            color: white;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-error-primary:hover {
            background-position: right;
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.6);
            color: white;
            text-decoration: none;
        }

        .btn-error-secondary {
            background: transparent;
            border: 2px solid rgba(148, 163, 184, 0.4);
            color: #f8fafc;
        }

        .btn-error-secondary:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.6);
            color: #f8fafc;
            transform: translateY(-3px);
            text-decoration: none;
        }

        /* Helpful Links */
        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            animation: errorLinksFade 1s ease-out 1.3s both;
        }

        @keyframes errorLinksFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .helpful-links h4 {
            color: #f8fafc;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .help-link {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .help-link:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
            color: #f8fafc;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .help-link i {
            font-size: 1.5rem;
            color: #6366f1;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 767.98px) {
            .error-container {
                padding: 1rem 0.5rem;
            }

            .error-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .error-number {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-error {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }

            .links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 575.98px) {
            .error-card {
                padding: 1.5rem 1rem;
                margin: 1rem;
            }

            .error-number {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.7rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .search-input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.9rem;
            }

            .btn-error {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Interactive Elements */
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: floatUpDown 4s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Auto-fill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            border: 2px solid rgba(148, 163, 184, 0.3) !important;
            -webkit-text-fill-color: #f8fafc !important;
            -webkit-box-shadow: 0 0 0px 1000px rgba(30, 41, 59, 0.7) inset !important;
            transition: background-color 5000s ease-in-out 0s;
            border-radius: 50px !important;
        }
    </style>
</head>
<body>

    <div class="error-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>


    <div class="floating-icon" style="font-size: 2rem; color: #6366f1;">
        <i class="fas fa-tools"></i>
    </div>
    <div class="floating-icon" style="font-size: 1.5rem; color: #8b5cf6;">
        <i class="fas fa-home"></i>
    </div>
    <div class="floating-icon" style="font-size: 2.5rem; color: #ec4899;">
        <i class="fas fa-search"></i>
    </div>


    <div class="error-container">
        <div class="error-card">

            <div class="error-number">404</div>


            <h1 class="error-title">صفحه یافت نشد!</h1>


            <p class="error-message">
                متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا ممکن است منتقل شده باشد.
                از لینک‌های زیر برای ادامه استفاده کنید.
            </p>


            <div class="error-search">
                <div class="search-container">
                    <input type="text"
                           class="search-input"
                           placeholder="جستجو در سیستم تعمیرات..."
                           id="errorSearch">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>


            <div class="error-actions">
                <a href="/" class="btn-error btn-error-primary">
                    <i class="fas fa-home"></i> بازگشت به خانه
                </a>
                <button class="btn-error btn-error-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-right"></i> صفحه قبل
                </button>
            </div>

            <!-- Helpful Links -->
            <div class="helpful-links">
                <h4>لینک‌های مفید</h4>
                <div class="links-grid">
                    <a href="/" class="help-link">
                        <i class="fas fa-home"></i>
                        صفحه اصلی
                    </a>
                    <a href="/student/login/" class="help-link">
                        <i class="fas fa-user-graduate"></i>
                        ورود دانشجویی
                    </a>
                    <a href="/services/login/" class="help-link">
                        <i class="fas fa-user-cog"></i>
                        ورود کارشناسان
                    </a>
                    <a href="/admin/" class="help-link">
                        <i class="fas fa-cog"></i>
                        پنل مدیریت
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Search functionality
            const searchInput = document.getElementById('errorSearch');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    if (searchTerm) {
                        // Redirect to home with search parameter
                        window.location.href = `/?search=${encodeURIComponent(searchTerm)}`;
                    }
                }
            });

            // Add some interactive effects
            const errorCard = document.querySelector('.error-card');

            // Mouse move effect
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                const rotateX = (mouseY - 0.5) * 5;
                const rotateY = (mouseX - 0.5) * -5;

                errorCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            // Reset transform on mouse leave
            document.addEventListener('mouseleave', function() {
                errorCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Press 'H' to go home
                if (e.key === 'h' || e.key === 'H') {
                    window.location.href = '/';
                }

                // Press 'B' to go back
                if (e.key === 'b' || e.key === 'B') {
                    history.back();
                }

                // Press '/' to focus search
                if (e.key === '/') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });

            // Add click sound effect (optional)
            const buttons = document.querySelectorAll('.btn-error, .help-link');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Create a subtle click effect
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Random floating elements animation
            function createFloatingElement() {
                const element = document.createElement('div');
                element.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: rgba(99, 102, 241, 0.3);
                    border-radius: 50%;
                    pointer-events: none;
                    left: ${Math.random() * 100}%;
                    top: 100%;
                    z-index: 0;
                `;

                document.body.appendChild(element);

                const animation = element.animate([
                    { transform: 'translateY(0)', opacity: 0.3 },
                    { transform: 'translateY(-100vh)', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'linear'
                });

                animation.addEventListener('finish', () => {
                    element.remove();
                });
            }

            // Create floating elements periodically
            setInterval(createFloatingElement, 500);

            // Log 404 error for analytics (if needed)
            console.log('404 Error Page Loaded:', window.location.href);
        });
    </script>
</body>
</html>
